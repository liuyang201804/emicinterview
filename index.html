<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆|注册</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/spop.css">
    <link rel="stylesheet" href="assets/css/index.css">
	<script type="text/javascript" src="assets/js/spop.js"></script>
</head>
<body>
<div class="row">
	<div class="col-md-4"></div>
	<div class="tabbable col-md-4">
	  <ul class="nav nav-tabs">
	    <li class="active"><a href="#tab1" data-toggle="tab">登陆</a></li>
	    <li><a href="#tab2" data-toggle="tab">注册</a></li>
	  </ul>
	  <div class="tab-content">
	    <div class="tab-pane active" id="tab1">
	      <form class="login">
	    		<div class="row">
					<div class="col-md-3">
						<label for="">用户名：</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="lusername" id="lusername">
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label for="">密码：</label>
					</div>
					<div class="col-md-9">
						<input type="password" name="lpassword" id="lpassword">
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-9">
						<button type="button" class="btn btn-success lbtn">登陆</button>
					</div>
				</div>
		  </form>
	    </div>
	    <div class="tab-pane" id="tab2">
	      <form class="register">
	    		<div class="row">
					<div class="col-md-3">
						<label for="">用户名：</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="rusername" id="rusername">
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label for="">密码：</label>
					</div>
					<div class="col-md-9">
						<input type="password" name="rpassword" id="rpassword">
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label for="">确认密码：</label>
					</div>
					<div class="col-md-9">
						<input type="password" name="conpassword" id="conpassword">
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-md-9">
						<button type="button" class="btn btn-success rbtn">注册</button>
					</div>
				</div>
		  </form>
	    </div>
	  </div>
	</div>
	<div class="col-md-4"></div>
</div>
<script>
	var basepath="http://interview.emicmh.com/";
</script>
<script src="assets/js/index.js"></script>
</body>
</html>
