<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todos</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
     <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
<div class="container">
	  <h1>todos</h1>
	  <input type="text" id="search" placeholder="What needs to be done?" autofocus>
	  <br>
	  <div class="row">
	  	<div class="col-md-4"></div>
	  	<div class="col-md-4">
			  	<div class="row">
			  		<div class="col-md-1 bb"><img src="assets/img/cancelSelectAll.png"/></div>
			  		<div class="col-md-9"></div>
			  		<div class="col-md-2"></div>
			  	</div>
	  	<div class="col-md-4"></div>
	  </div>
	  <div class="panel panel-default">
		  <div class="panel-body">
			  <div class="mycontent"></div>
		  </div>
		  <div class="panel-footer">
			<span class="todo-count"><strong>3</strong> items left</span>
			<ul class="filters">
				<li>
					<a href="#/" class="selected">All</a>&nbsp;
				</li>
				<li>
					<a href="#/active">Active</a>&nbsp;
				</li>
				<li>
					<a href="#/completed">Completed</a>&nbsp;
				</li>
			</ul>
			<span class="clear-completed" style="display:none;"><a href="#" onclick="clearCompleted()">Clear completed</a></span>
		  </div>
		</div>
	<script src="assets/js/todos.js"></script>
</body>
</html>
